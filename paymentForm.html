<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>
    <h2>Contact Information</h2>
    <form>
        <input type="radio" name="prefix" value="Mr." checked>Mr.<br/>
        <input type="radio" name="prefix" value="Ms.">Ms.<br/>
        <input type="radio" name="prefix" value="Mrs.">Mrs.<br/>
        <input type="radio" name="prefix" value="Mx.">Mx.<br/>
        <br/>
        Name:* <input type="text" placeholder="Name"><br/>
        <br/>
        Email:* <input type="text" placeholder="Email"></br>
        <h2>Payment Information</h2>
        Card Type:* <select name="credit cards" id="card-select">
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="AMEX">AMEX</option>
        <option value="Discovery">Discovery</option>
    </select><br/>
    <br/>
        Card Number:* <input type="text"></br>
        <br/>
        Expiration Date (MM/YY):* <input type="text">
    </form></br>

    

    <button type="submit">Submit Payment</button>

</body>
</html>
